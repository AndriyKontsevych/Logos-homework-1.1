<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="https://www.iconfinder.com/data/icons/pictype-free-vector-icons/16/home-512.png" type="image/x-icon"/>
    <title>User Data</title>
</head>
<body>

    <div class="wrapper">
        <form >
            Login
            <input type="text" placeholder="Enter login">
            Password
            <input type="password" placeholder="Enter password">
            Email address
            <input type="email" placeholder="Enter email">
            <button id="btn">Add user</button>
        </form>

        <div class="table-Persons">
            <table>
                    <tr>
                        <th>#</th>
                        <th>Login</th>
                        <th>Passowrd</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
